<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote</title>
  <link rel="stylesheet" href="style.css" />

  <link
    rel="icon"
    href="/icon/anime-away-face-svgrepo-com.svg"
    type="image/svg+xml"
  />
</head>

<body>
  <div>
    <div id="quote-box">
      <header>Random Anime Pics</header>
      <div class="content">
        <div class="text-area">
          <i class="fas fa-quote-left"></i>
          <p id="text"></p>
          <img class="img-area" src="https://i.waifu.pics/x6XaUk8.gif" />
          <i class="fas fa-quote-right"></i>
        </div>
        <div id="author">
          <span id="name">Category</span>
          <span>~</span>
          <span id="anime">Click New Pics</span>
        </div>
      </div>
      <div class="buttons">
        <div id="feature">
          <ul>
            <li id="sound-quote"><i class="fa-volume-up"></i></li>
            <li id="copy-quote"><i class="fa-copy"></i></li>
            <li>
              <a
                id="tweet-quote"
                href="https://twitter.com/intent/tweet?url="
                target="_blank"
              >
                <i class="custom-twitter-icon"></i>
              </a>
            </li>
          </ul>
          <button id="new-quote">New Pics</button>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
